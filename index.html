<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>SPLI<br />TTER</h1>
    <section>
      <div class="inputInfo">
        <label for="bill">Bill</label>
        <input
          type="number"
          name="bill"
          id="bill"
          min="0"
          step=".01"
          placeholder="$"
        />

        <p>Select tip %</p>
        <button class="tipBtn">5%</button>
        <button class="tipBtn">10%</button>
        <button class="tipBtn">15%</button>
        <button class="tipBtn">25%</button>
        <button class="tipBtn">50%</button>
        <button class="customBtn">Custom</button>

        <label for="people">Number of People</label>
        <input type="number" name="people" id="people" placeholder="0" />
      </div>

      <div class="outputInfo">
        <p>Tip Amount <br />/ person</p>
        <p>Total <br />/ person</p>
        <button class="resetBtn">Reset</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://sofischoice.hashnode.dev/">Sofía López de Rivera</a>.
    </div>
  </body>
</html>
